<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        select[multiple] {
            height: 120px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>
            
            <label for="breeds">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds" multiple>
                <option value="labrador">Labrador</option>
                <option value="german-shepherd">German Shepherd</option>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="beagle">Beagle</option>
                <option value="bulldog">Bulldog</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
